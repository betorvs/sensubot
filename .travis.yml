language: go
go:
- 1.13.x
services:
- docker

install:
- curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
  | sh -s -- -b $(go env GOPATH)/bin v1.22.2
script:
- "$(go env GOPATH)/bin/golangci-lint run"
- SENSUBOT_API_TOKEN=aaa SENSUBOT_API_URL="http://sensu-api:8080" TESTRUN=true go test -v -race ./...
- docker build -f Dockerfile -t betorvs/sensubot:$COMMIT .
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push betorvs/sensubot:$COMMIT
- docker tag betorvs/sensubot:$COMMIT betorvs/sensubot:latest
- docker push betorvs/sensubot:latest
